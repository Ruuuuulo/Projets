<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #880e4f, #4a148c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 8px #f8bbd0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ad1457;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #880e4f;
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .link a {
            color: #ffd1ff;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Créer un compte</h2>

    <form action="/inscription" method="POST">
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="password" name="mdp" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>

    <div class="link">
        Déjà un compte ? <a href="/connexion">Connexion</a>
    </div>
</div>

</body>
</html>
